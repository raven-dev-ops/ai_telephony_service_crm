steps:
  - name: gcr.io/cloud-builders/docker
    dir: backend
    args:
      - build
      - .
      - -t
      - us-central1-docker.pkg.dev/$PROJECT_ID/ai-telephony-backend/backend:$COMMIT_SHA
      - -t
      - us-central1-docker.pkg.dev/$PROJECT_ID/ai-telephony-backend/backend:latest
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - us-central1-docker.pkg.dev/$PROJECT_ID/ai-telephony-backend/backend:$COMMIT_SHA
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - us-central1-docker.pkg.dev/$PROJECT_ID/ai-telephony-backend/backend:latest
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ai-telephony-backend
      - --region=us-central1
      - --image=us-central1-docker.pkg.dev/$PROJECT_ID/ai-telephony-backend/backend:$COMMIT_SHA
      - --platform=managed
      - --allow-unauthenticated
      - --service-account=ai-telephony-backend-runner@$PROJECT_ID.iam.gserviceaccount.com
      - --add-cloudsql-instances=google-mpf-dmxmytcubly9:us-central1:ai-telephony-db
      - --set-secrets=DB_PASSWORD=backend-db-password:latest,DB_CONNECTION_NAME=backend-db-connection-name:latest,STRIPE_API_KEY=stripe-api-key:latest,STRIPE_PUBLISHABLE_KEY=stripe-publishable-key:latest,STRIPE_WEBHOOK_SECRET=stripe-webhook-secret:latest,TWILIO_ACCOUNT_SID=twilio-account-sid:latest,TWILIO_AUTH_TOKEN=twilio-auth-token:latest,TWILIO_API_KEY_SID=twilio-api-key-sid:latest,TWILIO_API_KEY_SECRET=twilio-api-key-secret:latest,TWILIO_TEST_ACCOUNT_SID=twilio-test-account-sid:latest,TWILIO_TEST_AUTH_TOKEN=twilio-test-auth-token:latest,TWILIO_PHONE_NUMBER=twilio-phone-number:latest
      - --set-env-vars=DB_USER=app_user,DB_NAME=ai_telephony,GCS_DASHBOARD_BUCKET=ai-telephony-dash-poc-mpf-dmxmytcubly9,STRIPE_USE_STUB=false,STRIPE_VERIFY_SIGNATURES=true,STRIPE_PRICE_BASIC=price_basic_test,STRIPE_PRICE_GROWTH=price_growth_test,STRIPE_PRICE_SCALE=price_scale_test,STRIPE_PAYMENT_LINK_URL=https://buy.stripe.com/test_28E28kfa82sPc3m2zxfYY00,STRIPE_BILLING_PORTAL_URL=https://billing.stripe.com/p/login/test_28E28kfa82sPc3m2zxfYY00,SMS_PROVIDER=twilio,SMS_FROM_NUMBER=+18444671821,SMS_OWNER_NUMBER=+18444671821,VERIFY_TWILIO_SIGNATURES=true
      - --vpc-connector=cr-default
      - --vpc-egress=private-ranges-only
images:
  - us-central1-docker.pkg.dev/$PROJECT_ID/ai-telephony-backend/backend:$COMMIT_SHA
  - us-central1-docker.pkg.dev/$PROJECT_ID/ai-telephony-backend/backend:latest
options:
  logging: CLOUD_LOGGING_ONLY
