name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
        fail-fast: false
        matrix:
            python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-version }}"

      - name: Cache pip
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('backend/pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Show env for Twilio/Stripe (mask secrets)
        working-directory: backend
        run: |
          python - <<'PY'
          import os
          for k in ["SMS_PROVIDER","SMS_FROM_NUMBER","VERIFY_TWILIO_SIGNATURES","STRIPE_USE_STUB","STRIPE_VERIFY_SIGNATURES"]:
              print(f"{k}={os.getenv(k)}")
          PY

      - name: Run ruff (lint)
        working-directory: backend
        run: |
          ruff check .

      - name: Run black (format check)
        working-directory: backend
        run: |
          black --check .

      - name: Run bandit (security scan)
        working-directory: backend
        run: |
          bandit -q -r app -x tests

      - name: Run mypy on expanded modules
        working-directory: backend
        run: |
          mypy \
            app/config.py \
            app/business_config.py \
            app/deps.py \
            app/metrics.py \
            app/services/stt_tts.py \
            app/services/sessions.py \
            app/services/gcp_storage.py \
            app/services/geo_utils.py \
            app/services/nlu.py \
            app/services/zip_enrichment.py \
            app/services/twilio_state.py

      - name: Run Alembic migrations (sqlite)
        working-directory: backend
        env:
          DATABASE_URL: sqlite:///./app.db
        run: |
          alembic upgrade head

      - name: Run demo data seeder (dry-run)
        working-directory: backend
        run: |
          python seed_demo_data.py --dry-run

      - name: Run backend tests
        working-directory: backend
        run: |
          pytest --cov=app --cov-report=term-missing --cov-fail-under=85
