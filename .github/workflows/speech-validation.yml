name: Speech Validation (STT/TTS)

on:
  workflow_dispatch:
    inputs:
      provider:
        description: "Speech provider to validate (openai or gcp)"
        required: true
        default: "gcp"
        type: choice
        options:
          - gcp
          - openai
      mode:
        description: "Validation mode (roundtrip recommended in CI)"
        required: true
        default: "roundtrip"
        type: choice
        options:
          - roundtrip
          - samples
      runs:
        description: "Number of runs"
        required: true
        default: "3"
      business_id:
        description: "Business id context for the conversation manager"
        required: true
        default: "default_business"
      voice:
        description: "Optional voice override (provider-specific)"
        required: false
        default: ""

permissions:
  contents: read

jobs:
  speech-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Decide whether to run speech validation
        id: gate
        env:
          PROVIDER: ${{ inputs.provider }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          GCP_BACKUP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_BACKUP_SERVICE_ACCOUNT_KEY }}
        run: |
          set -euo pipefail
          enabled="false"
          reason=""

          if [ "${PROVIDER}" = "openai" ]; then
            if [ -n "${OPENAI_API_KEY}" ]; then
              enabled="true"
            else
              reason="Missing repo secret OPENAI_API_KEY"
            fi
          elif [ "${PROVIDER}" = "gcp" ]; then
            if [ -z "${GCP_PROJECT_ID}" ]; then
              reason="Missing repo secret GCP_PROJECT_ID"
            elif [ -n "${GCP_BACKUP_SERVICE_ACCOUNT_KEY}" ] || [ -n "${GCP_SERVICE_ACCOUNT_KEY}" ]; then
              enabled="true"
            else
              reason="Missing repo secret GCP_SERVICE_ACCOUNT_KEY (or GCP_BACKUP_SERVICE_ACCOUNT_KEY)"
            fi
          else
            reason="Unknown provider '${PROVIDER}'"
          fi

          echo "enabled=${enabled}" >> "$GITHUB_OUTPUT"
          echo "reason=${reason}" >> "$GITHUB_OUTPUT"

          if [ "${enabled}" != "true" ]; then
            echo "Skipping speech validation: ${reason}"
          fi

      - name: Set up Python
        if: steps.gate.outputs.enabled == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        if: steps.gate.outputs.enabled == 'true'
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Authenticate to Google Cloud (for GCP provider)
        if: steps.gate.outputs.enabled == 'true' && inputs.provider == 'gcp'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_BACKUP_SERVICE_ACCOUNT_KEY || secrets.GCP_SERVICE_ACCOUNT_KEY }}"

      - name: Run speech validation harness
        if: steps.gate.outputs.enabled == 'true'
        env:
          SPEECH_PROVIDER: ${{ inputs.provider }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # GCP auth comes from google-github-actions/auth via ADC.
        run: |
          set -euo pipefail
          cmd=(python backend/scripts/speech_validation.py)
          cmd+=(--mode "${{ inputs.mode }}")
          cmd+=(--runs "${{ inputs.runs }}")
          cmd+=(--business-id "${{ inputs.business_id }}")
          if [ -n "${{ inputs.voice }}" ]; then
            cmd+=(--voice "${{ inputs.voice }}")
          fi
          cmd+=(--output-json speech-report.json)
          "${cmd[@]}"

      - name: Upload speech report artifact
        if: steps.gate.outputs.enabled == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: speech-report-${{ inputs.provider }}-${{ inputs.mode }}
          path: speech-report.json
          retention-days: 30
