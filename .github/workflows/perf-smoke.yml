name: Perf Smoke Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  perf-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run perf smoke tests
        working-directory: backend
        env:
          PYTEST_ADDOPTS: "-q"
        run: |
          pytest tests/test_perf_smoke.py tests/test_perf_multitenant_smoke.py tests/test_perf_transcript_smoke.py tests/test_twilio_streaming_canary.py
